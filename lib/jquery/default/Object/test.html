<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Title of the document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/basicFuntions.js"></script>
<script src="js/ExceptionUtil.js"></script>
<script src="js/logger.js"></script>
<script src="js/Aspect.js"></script>
<script src="js/Annotation.js"></script>
</head>
<style>
    
</style>
<body>
    
<script>
    var aop = new Aspect();
    
    var aop2 = new Aspect();
    logger = new Aspect_logger(); 
    
    aop2.before(print,function(method,...args){
        console.log(args)
       logger.defaultBefore(method,...args);
    });

    aop2.afterReturn(print,function(ret){
        console.log('return : ' + ret);
    })
    
    function print(str) {
        console.log('print : ',str)
        return str;
    }
    var obj = function() {
        this.test1 = function(){
            console.log('test1');
        }
        this.test2 = function(){
            console.log('test2')
        }
    }
    var test = new obj();
    aop.setTarget(test);
    
    aop.pointcut('.*','before',function(){
        console.log('before')
    });
    
    function outMethod(){
        console.log('out');
        function inMethod(){
            console.log('in');
        }
    }
    function valid(){
        //@setter(parameterType="object",resultType="number")
        //@test(value="test")
    }
    var anno = new Annotation();
    
    anno.setAnnotation('setter',function(param){
      
        console.log(param)
        aop2.before(param.target,function(method,...args){
            console.log('before');
            console.log(param.option.parameterType)
            if(typeof args[0] != param.option.parameterType) {
                throw new Error('파라미터 에러');
            }
        });
    });
    anno.execute(valid);
    var test = {name : 'sumin'};
    changeVal('name','modify',test);
    console.log(test);
    
    var obj = {
        print : function(str){
            console.log(str)
        }
    }
    
    function changeVal(key,value,ref){
        var ref = ref || window;
        ref[key] = value;
        return value;
    }
</script>
</body>

</html>
