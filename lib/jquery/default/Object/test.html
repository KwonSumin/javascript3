<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/Aspect.js"></script>

<style>
    
</style>
<body>
    
<script>
    var aop = new Aspect();
    aop.before(print,function(){
        var text = 'arguments : ';
        var idx = 0;
        for(var arg of arguments) {
            if(idx++ > 0)text+=',';
            text += arg;
        }
            
        console.log(text);
    })
    aop.afterReturn(print,function(ret){
        console.log('return : ' + ret);
    })
    print('test','test2');
    function print(str) {
        console.log(str);
        return str;
    }
    
</script>
</body>

</html>
