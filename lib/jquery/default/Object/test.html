<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Title of the document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/basicFuntions.js"></script>
<script src="js/ExceptionUtil.js"></script>
<script src="js/logger.js"></script>
<script src="js/Aspect.js"></script>
</head>
<style>
    
</style>
<body>
    
<script>
    var aop = new Aspect();
    
    var aop2 = new Aspect();
    logger = new Aspect_logger(); 
    
    aop2.before(print,function(method,...args){
       logger.defaultBefore(method,...args);
    });

    aop2.afterReturn(print,function(ret){
        console.log('return : ' + ret);
    })
    
    function print(str) {
        console.log('print : ',str)
        return str;
    }
    var obj = function() {
        this.test1 = function(){
            console.log('test1');
        }
        this.test2 = function(){
            console.log('test2')
        }
    }
    var test = new obj();
    aop.setTarget(test);
    
    aop.pointcut('.*','before',function(){
        console.log('before')
    })
</script>
</body>

</html>
